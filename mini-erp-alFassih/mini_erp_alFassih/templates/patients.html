{% extends "layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<p><a href="{{ url_for('create_patient') }}" class="btn btn-primary">Create New Patient</a></p>

{% if patients %}
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.first_name }}</td>
                <td>{{ patient.last_name }}</td>
                <td>
                    <a href="{{ url_for('view_patient', patient_id=patient.id) }}">View</a> |
                    <a href="{{ url_for('edit_patient', patient_id=patient.id) }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No patients found.</p>
{% endif %}
{% endblock %}
